{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
              <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="container">
      <h1>Register</h1>
      <br>
      <form action= "#" method= "post">
          <p><input type= "email" placeholder= "Email" name="email"></p>

          <p><input type= "text" placeholder= "Username" name="username"></p>
          
          <p><input type= "password" placeholder= "Password" name="password"></p>
            
          <p><input class="btn btn-default" type= "submit" value="Sign In"></p>

      </form>
    
    </div>
{% endblock %}
